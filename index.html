<!DOCTYPE html>
<html>
<head>
    <title>Nexus Dynasty - Fix Final</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 10px; border-left: 5px solid #00f2ff; pointer-events: none; }
        #score { color: #00f2ff; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>
    <div id="ui">
        <b>NEXUS DYNASTY</b><br>
        Fragments: <span id="score">0</span><br>
        <small>Z,Q,S,D pour bouger | ESPACE pour sauter</small>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);
scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.7));
const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(10, 20, 10);
scene.add(sun);

// --- TERRAIN ---
function getHeight(x, z) { return Math.sin(x * 0.05) * 2 + Math.cos(z * 0.05) * 2; }
const groundGeo = new THREE.PlaneGeometry(200, 200, 40, 40);
const posArr = groundGeo.attributes.position;
for (let i = 0; i < posArr.count; i++) {
    posArr.setZ(i, getHeight(posArr.getX(i), posArr.getY(i)));
}
groundGeo.computeVertexNormals();
const ground = new THREE.Mesh(groundGeo, new THREE.MeshStandardMaterial({ color: 0x567d46 }));
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// --- JOUEURS ---
const players = {}; 
let myId = "";
let yaw = 0, pitch = 0;
const keys = {};

function createModel(color = 0x00ff00) {
    const group = new THREE.Group();
    // Corps
    const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1, 4, 8), new THREE.MeshStandardMaterial({color: color}));
    body.position.y = 1;
    group.add(body);
    // Viseur (pour voir la direction)
    const eyes = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.2, 0.2), new THREE.MeshStandardMaterial({color: 0x000000}));
    eyes.position.set(0, 1.3, -0.4);
    group.add(eyes);
    return group;
}

socket.on('connect', () => { myId = socket.id; });

socket.on('currentPlayers', (data) => {
    Object.keys(data).forEach(id => {
        if (!players[id]) {
            players[id] = createModel(id === myId ? 0x00ff00 : 0xff4444);
            scene.add(players[id]);
        }
    });
});

socket.on('playerMoved', (data) => {
    if (players[data.id] && data.id !== myId) {
        players[data.id].position.set(data.x, data.y, data.z);
        players[data.id].rotation.y = data.ry || 0;
    }
});

socket.on('playerDisconnected', (id) => {
    if (players[id]) { scene.remove(players[id]); delete players[id]; }
});

// --- CONTROLES ---
document.body.onclick = () => document.body.requestPointerLock();
document.onmousemove = e => {
    if (document.pointerLockElement === document.body) {
        yaw -= e.movementX * 0.003;
        pitch -= e.movementY * 0.003;
        pitch = Math.max(-0.6, Math.min(0.4, pitch)); // Limite l'angle haut/bas
    }
};
window.onkeydown = e => keys[e.code] = true;
window.onkeyup = e => keys[e.code] = false;

let vY = 0;
function animate() {
    requestAnimationFrame(animate);

    if (myId && players[myId]) {
        const me = players[myId];
        
        // Mouvement relatif à la caméra
        const move = new THREE.Vector3();
        if (keys['KeyW']) move.z -= 1;
        if (keys['KeyS']) move.z += 1;
        if (keys['KeyA']) move.x -= 1;
        if (keys['KeyD']) move.x += 1;

        if (move.length() > 0) {
            move.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw).normalize().multiplyScalar(0.2);
            me.position.add(move);
        }
        
        // Gravité et Saut
        vY -= 0.02;
        me.position.y += vY;
        const h = getHeight(me.position.x, me.position.z);
        if (me.position.y < h) { 
            me.position.y = h; 
            vY = 0; 
        }
        if (keys['Space'] && me.position.y <= h + 0.1) vY = 0.4;

        me.rotation.y = yaw;

        // --- CAMERA 3EME PERSONNE ---
        const camDist = 6;  // Distance derrière le joueur
        const camHeight = 3; // Hauteur de la caméra
        const offset = new THREE.Vector3(0, camHeight, camDist).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
        
        camera.position.copy(me.position).add(offset);
        camera.lookAt(me.position.x, me.position.y + 1, me.position.z);

        // Envoi au serveur
        socket.emit('playerMovement', { x: me.position.x, y: me.position.y, z: me.position.z, ry: me.rotation.y });
    }

    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
