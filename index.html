<!DOCTYPE html>
<html>
<head>
    <title>Nexus Dynasty - Emergency Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #ui { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); color: #0f0; padding: 15px; border: 2px solid #0f0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <b>SYSTÈME DE DIAGNOSTIC</b><br>
        Connecté : <span id="myid">Attente...</span><br>
        Autres joueurs : <span id="pcount">0</span>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lumière intense pour tout voir
scene.add(new THREE.AmbientLight(0xffffff, 1));
const light = new THREE.PointLight(0xffffff, 1);
light.position.set(0, 20, 0);
scene.add(light);

// Sol à damier pour bien voir le mouvement
const grid = new THREE.GridHelper(200, 50, 0xff0000, 0x444444);
scene.add(grid);

const players = {}; 
let myId = "";
let myMesh = null;
let yaw = 0;
const keys = {};

// Fonction de création simplifiée au maximum
function createPlayer(id, color, isMe) {
    console.log("Tentative de création pour :", id);
    const geometry = new THREE.CapsuleGeometry(0.5, 1, 4, 8);
    const material = new THREE.MeshStandardMaterial({ color: color, emissive: isMe ? 0x003300 : 0x330000 });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.y = 1;
    scene.add(mesh);
    return mesh;
}

socket.on('connect', () => {
    myId = socket.id;
    document.getElementById('myid').innerText = myId;
    // On se crée nous-même
    if (!myMesh) myMesh = createPlayer(myId, 0x00ff00, true);
});

socket.on('currentPlayers', (serverPlayers) => {
    Object.keys(serverPlayers).forEach(id => {
        if (id !== myId && !players[id]) {
            players[id] = createPlayer(id, 0xff0000, false);
        }
    });
    updateCounter();
});

socket.on('newPlayer', (data) => {
    if (data.id !== myId && !players[data.id]) {
        players[data.id] = createPlayer(data.id, 0xff0000, false);
    }
    updateCounter();
});

socket.on('playerMoved', (data) => {
    if (players[data.id]) {
        players[data.id].position.set(data.x, data.y, data.z);
        players[data.id].rotation.y = data.ry || 0;
    }
});

socket.on('playerDisconnected', (id) => {
    if (players[id]) {
        scene.remove(players[id]);
        delete players[id];
    }
    updateCounter();
});

function updateCounter() {
    document.getElementById('pcount').innerText = Object.keys(players).length;
}

// Contrôles
document.body.onclick = () => document.body.requestPointerLock();
window.onkeydown = e => keys[e.code] = true;
window.onkeyup = e => keys[e.code] = false;
document.onmousemove = e => { if(document.pointerLockElement) yaw -= e.movementX * 0.003; };

function animate() {
    requestAnimationFrame(animate);
    if (myMesh) {
        // Mouvement simplifié
        const speed = 0.15;
        if (keys['KeyW']) myMesh.translateZ(-speed);
        if (keys['KeyS']) myMesh.translateZ(speed);
        if (keys['KeyA']) myMesh.translateX(-speed);
        if (keys['KeyD']) myMesh.translateX(speed);
        myMesh.rotation.y = yaw;

        // Caméra 3ème personne fixe
        const relativeOffset = new THREE.Vector3(0, 3, 5);
        const cameraOffset = relativeOffset.applyMatrix4(myMesh.matrixWorld);
        camera.position.copy(cameraOffset);
        camera.lookAt(myMesh.position);

        // Envoi immédiat
        socket.emit('playerMovement', { 
            x: myMesh.position.x, 
            y: myMesh.position.y, 
            z: myMesh.position.z, 
            ry: myMesh.rotation.y 
        });
    }
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
