<!DOCTYPE html>
<html>
<head>
    <title>Nexus Dynasty : Economy</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .panel { position: absolute; background: rgba(0, 10, 20, 0.9); border: 2px solid #00f2ff; color: white; padding: 15px; pointer-events: auto; border-radius: 10px; }
        #top-bar { top: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 30px; border-radius: 40px; }
        #build-menu { bottom: 20px; left: 20px; width: 200px; }
        .stat { font-weight: bold; font-size: 18px; }
        .btn { width: 100%; padding: 10px; margin: 5px 0; background: #004466; color: #00f2ff; border: 1px solid #00f2ff; cursor: pointer; border-radius: 5px; }
        .btn:hover { background: #00f2ff; color: #000; }
    </style>
</head>
<body>

<div id="ui">
    <div id="top-bar" class="panel">
        <div class="stat">‚ù§Ô∏è VIE: <span id="hp">100</span></div>
        <div class="stat">üçû FAIM: <span id="food">100</span></div>
        <div class="stat">üí∞ OR: <span id="gold">0</span></div>
    </div>

    <div id="build-menu" class="panel">
        <h3 style="margin:0 0 10px 0">CONSTRUCTION</h3>
        <button class="btn" onclick="socket.emit('requestBuild', 'farm')">FERME (50G)</button>
        <button class="btn" onclick="socket.emit('requestBuild', 'mine')">MINE (80G)</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const pseudo = prompt("Ton Pseudo de Souverain :", "Joueur_" + Math.floor(Math.random()*999));
const socket = io();

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(20, 50, 20);
scene.add(sun);

// --- MODELS 3D ---
function createPlayerModel(color) {
    const group = new THREE.Group();
    const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 1, 0.4), new THREE.MeshStandardMaterial({color}));
    body.position.y = 0.5;
    const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshStandardMaterial({color: 0xffdbac}));
    head.position.y = 1.2;
    group.add(body, head);
    return group;
}

function createBuildingModel(type) {
    const group = new THREE.Group();
    if(type === 'farm') {
        const base = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 2), new THREE.MeshStandardMaterial({color: 0x8B4513}));
        const roof = new THREE.Mesh(new THREE.ConeGeometry(1.5, 1, 4), new THREE.MeshStandardMaterial({color: 0xff0000}));
        roof.position.y = 1; roof.rotation.y = Math.PI/4;
        group.add(base, roof);
    } else {
        const tower = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 1, 2), new THREE.MeshStandardMaterial({color: 0x444444}));
        tower.position.y = 1;
        group.add(tower);
    }
    return group;
}

// --- MONDE & ZONES ---
const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({color: 0x333333}));
ground.rotation.x = -Math.PI/2;
scene.add(ground);

const peaceZone = new THREE.Mesh(new THREE.CircleGeometry(40, 32), new THREE.MeshStandardMaterial({color: 0x44aa44}));
peaceZone.rotation.x = -Math.PI/2; peaceZone.position.y = 0.01;
scene.add(peaceZone);

// --- LOGIQUE MULTI ---
let myId;
const players = {};
const buildings = {};

socket.emit('join', { pseudo });

socket.on('init', (data) => {
    myId = data.id;
    Object.keys(data.players).forEach(id => {
        players[id] = createPlayerModel(data.players[id].color);
        scene.add(players[id]);
    });
    data.buildings.forEach(b => spawnBuilding(b));
});

socket.on('newPlayer', d => {
    players[d.id] = createPlayerModel(d.color);
    scene.add(players[d.id]);
});

socket.on('playerMoved', d => { if(players[d.id]) players[d.id].position.set(d.x, d.y, d.z); });

socket.on('updateStats', d => {
    document.getElementById('hp').innerText = d.hp || 100;
    document.getElementById('gold').innerText = d.gold;
    document.getElementById('food').innerText = d.food;
});

socket.on('buildingPlaced', b => spawnBuilding(b));

function spawnBuilding(b) {
    const model = createBuildingModel(b.type);
    model.position.set(b.x, 0, b.z);
    scene.add(model);
}

// --- CONTROLES ---
let yaw = 0;
const keys = {};
renderer.domElement.onclick = () => renderer.domElement.requestPointerLock();
document.onmousemove = e => { if(document.pointerLockElement) yaw -= e.movementX * 0.003; };
window.onkeydown = e => keys[e.code] = true;
window.onkeyup = e => keys[e.code] = false;

function animate() {
    requestAnimationFrame(animate);
    if(players[myId]) {
        const me = players[myId];
        const move = new THREE.Vector3();
        if(keys['KeyW']) move.z -= 0.15; if(keys['KeyS']) move.z += 0.15;
        if(keys['KeyA']) move.x -= 0.15; if(keys['KeyD']) move.x += 0.15;
        move.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
        me.position.add(move);
        me.rotation.y = yaw;
        
        camera.position.copy(me.position).add(new THREE.Vector3(0, 8, 15).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw));
        camera.lookAt(me.position);
        socket.emit('move', { x: me.position.x, y: me.position.y, z: me.position.z, ry: me.rotation.y });
    }
    renderer.render(scene, camera);
}
animate();

window.socket = socket; // Pour les onclick
</script>
</body>
</html>
