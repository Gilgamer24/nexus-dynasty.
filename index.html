<!DOCTYPE html>
<html>
<head>
    <title>Nexus Dynasty - Debug Multi</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 8px; pointer-events: none; border-left: 5px solid #00ff00; }
    </style>
</head>
<body>
    <div id="ui">
        <b>DEBUG MULTIJOUEUR</b><br>
        Mon ID : <span id="myid">...</span><br>
        Joueurs détectés : <span id="pcount">0</span>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 1));

// Sol simple
const ground = new THREE.Mesh(new THREE.PlaneGeometry(100,100), new THREE.MeshStandardMaterial({color: 0x7cfc00}));
ground.rotation.x = -Math.PI/2;
scene.add(ground);

const players = {}; 
let myId = "";

function createBox(id, color) {
    console.log("Création visuelle pour : " + id);
    const mesh = new THREE.Mesh(
        new THREE.CapsuleGeometry(0.5, 1, 4, 8), 
        new THREE.MeshStandardMaterial({ color: color })
    );
    mesh.position.y = 1;
    scene.add(mesh);
    return mesh;
}

socket.on('connect', () => {
    myId = socket.id;
    document.getElementById('myid').innerText = myId;
});

socket.on('currentPlayers', (data) => {
    Object.keys(data).forEach(id => {
        if (!players[id]) {
            players[id] = createBox(id, id === myId ? 0x00ffff : 0xff0000);
        }
    });
    document.getElementById('pcount').innerText = Object.keys(data).length;
});

socket.on('newPlayer', (data) => {
    if (!players[data.id]) {
        players[data.id] = createBox(data.id, 0xff0000);
    }
    document.getElementById('pcount').innerText = Object.keys(players).length;
});

socket.on('playerMoved', (data) => {
    if (players[data.id]) {
        players[data.id].position.set(data.x, data.y, data.z);
        players[data.id].rotation.y = data.ry;
    }
});

socket.on('playerDisconnected', (id) => {
    if (players[id]) {
        scene.remove(players[id]);
        delete players[id];
    }
    document.getElementById('pcount').innerText = Object.keys(players).length;
});

// Contrôles
const keys = {};
let yaw = 0;
document.body.onclick = () => document.body.requestPointerLock();
document.onkeydown = e => keys[e.code] = true;
document.onkeyup = e => keys[e.code] = false;
document.onmousemove = e => { if(document.pointerLockElement) yaw -= e.movementX * 0.003; };

function animate() {
    requestAnimationFrame(animate);
    if (myId && players[myId]) {
        const me = players[myId];
        if (keys['KeyW']) me.translateZ(-0.2);
        if (keys['KeyS']) me.translateZ(0.2);
        if (keys['KeyA']) me.translateX(-0.2);
        if (keys['KeyD']) me.translateX(0.2);
        me.rotation.y = yaw;

        // CAMERA TPS
        const offset = new THREE.Vector3(0, 3, 5).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
        camera.position.copy(me.position).add(offset);
        camera.lookAt(me.position);

        socket.emit('playerMovement', { x: me.position.x, y: me.position.y, z: me.position.z, ry: me.rotation.y });
    }
    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
