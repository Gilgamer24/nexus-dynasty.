<!DOCTYPE html>
<html>
<head>
    <title>Nexus Dynasty - Multijoueur Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; pointer-events: none; }
        .hud { background: rgba(0, 0, 0, 0.7); color: white; padding: 15px; border-radius: 10px; border-left: 5px solid #00f2ff; backdrop-filter: blur(5px); }
        #score { color: #00f2ff; font-size: 24px; font-weight: bold; }
        #status { font-size: 12px; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="hud">
            NEXUS DYNASTY<br>
            Fragments: <span id="score">0</span>
            <div id="status">Statut: Connexion...</div>
        </div>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);
scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// --- LUMIÈRES ---
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(10, 20, 10);
scene.add(sun);

// --- TERRAIN ---
function getHeight(x, z) {
    return (Math.sin(x * 0.05) * 2.5 + Math.cos(z * 0.05) * 2.5);
}

const groundGeo = new THREE.PlaneGeometry(200, 200, 80, 80);
const posArr = groundGeo.attributes.position;
for (let i = 0; i < posArr.count; i++) {
    const x = posArr.getX(i);
    const z = posArr.getY(i);
    posArr.setZ(i, getHeight(x, z));
}
groundGeo.computeVertexNormals();
const ground = new THREE.Mesh(groundGeo, new THREE.MeshStandardMaterial({ color: 0x567d46 }));
ground.rotation.x = -Math.PI / 2;
scene.add(ground);

// --- MULTIJOUEUR LOGIQUE ---
const otherPlayers = {};
let myId = "";

function createPlayerMesh(color = 0xffffff) {
    const group = new THREE.Group();
    const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1.2, 4, 8), new THREE.MeshStandardMaterial({color: color}));
    body.position.y = 0.9;
    group.add(body);
    return group;
}

socket.on('connect', () => {
    myId = socket.id;
    document.getElementById('status').innerText = "Statut: En ligne";
    document.getElementById('status').style.color = "lightgreen";
});

socket.on('currentPlayers', (players) => {
    Object.keys(players).forEach(id => {
        if (id !== myId) {
            otherPlayers[id] = createPlayerMesh(players[id].color);
            scene.add(otherPlayers[id]);
        }
    });
});

socket.on('newPlayer', (data) => {
    if (!otherPlayers[data.id]) {
        otherPlayers[data.id] = createPlayerMesh(data.color);
        scene.add(otherPlayers[id]);
    }
});

socket.on('playerMoved', (data) => {
    if (otherPlayers[data.id]) {
        otherPlayers[data.id].position.set(data.x, data.y, data.z);
    }
});

socket.on('playerDisconnected', (id) => {
    if (otherPlayers[id]) {
        scene.remove(otherPlayers[id]);
        delete otherPlayers[id];
    }
});

// --- CONTROLES & PHYSIQUE ---
let myPos = new THREE.Vector3(0, 5, 0);
let velocityY = 0, canJump = false, yaw = 0, pitch = 0;
const keys = {};

document.body.onclick = () => document.body.requestPointerLock();
document.onmousemove = e => {
    if (document.pointerLockElement === document.body) {
        yaw -= e.movementX * 0.002;
        pitch -= e.movementY * 0.002;
        pitch = Math.max(-1.5, Math.min(1.5, pitch));
    }
};
window.onkeydown = e => keys[e.code] = true;
window.onkeyup = e => keys[e.code] = false;

function animate() {
    requestAnimationFrame(animate);

    if (document.pointerLockElement === document.body) {
        const move = new THREE.Vector3();
        if (keys['KeyW']) move.z -= 1;
        if (keys['KeyS']) move.z += 1;
        if (keys['KeyA']) move.x -= 1;
        if (keys['KeyD']) move.x += 1;
        
        move.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw).normalize().multiplyScalar(0.2);
        myPos.add(move);

        if (keys['Space'] && canJump) {
            velocityY = 0.4;
            canJump = false;
        }
    }

    // Gravité
    velocityY -= 0.02;
    myPos.y += velocityY;
    const h = getHeight(myPos.x, myPos.z) + 1.5;
    if (myPos.y < h) {
        myPos.y = h;
        velocityY = 0;
        canJump = true;
    }

    // Envoi au serveur
    socket.emit('playerMovement', { x: myPos.x, y: myPos.y, z: myPos.z });

    // Caméra
    camera.position.copy(myPos);
    camera.rotation.set(pitch, yaw, 0, 'YXZ');

    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
