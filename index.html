<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nexus Dynasty MULTI-HD</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Arial', sans-serif; }
        .panel { position: absolute; background: rgba(0, 0, 0, 0.85); border: 2px solid #00f2ff; padding: 15px; border-radius: 10px; color: white; pointer-events: auto; }
        #stats { top: 10px; left: 10px; display: flex; gap: 20px; font-weight: bold; }
        #menu { bottom: 20px; left: 20px; width: 300px; }
        .btn { width: 100%; padding: 10px; margin: 5px 0; background: #001a1a; color: #00f2ff; border: 1px solid #00f2ff; cursor: pointer; font-weight: bold; }
        #login-screen { position: absolute; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        input { padding: 12px; margin: 10px; width: 250px; background: #111; border: 1px solid #00f2ff; color: white; text-align: center; font-size: 18px; }
        #trade-msg { position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%); color: gold; font-weight: bold; font-size: 22px; display: none; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="letter-spacing:10px; color:#00f2ff;">NEXUS MULTI</h1>
        <input type="text" id="pseudo" placeholder="PSEUDO">
        <button class="btn" style="width: 200px;" onclick="connect()">REJOINDRE</button>
    </div>

    <div id="trade-msg">APPUIE SUR [E] POUR VENDRE AU MARCHAND</div>

    <div id="stats" class="panel">
        <span>‚ù§Ô∏è <span id="hp">100</span></span>
        <span style="color:#4dff4d">üçû <span id="food">100</span></span>
        <span style="color:#ffd700">üí∞ <span id="gold">0</span></span>
        <span style="color:#00f2ff">üì¶ <span id="ore">0</span></span>
    </div>

    <div id="menu" class="panel">
        <button class="btn" onclick="buildHouse()">üè† POSER MAISON (100G)</button>
        <button class="btn" onclick="addWorker()">ü§ñ RECRUTER MINEUR (150G)</button>
        <button class="btn" onclick="buyFood()">üçû ACHETER NOURRITURE (30G)</button>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
let scene, camera, renderer, player, merchant, myStats;
const ores = [], workers = [], houses = [], remotePlayers = {};
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

// --- TEXTURES CANVA ---
function createTex(c1, c2, isGrass = false) {
    const canvas = document.createElement('canvas');
    canvas.width = 128; canvas.height = 128;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = c1; ctx.fillRect(0,0,128,128);
    ctx.fillStyle = c2;
    for(let i=0; i<400; i++) ctx.fillRect(Math.random()*128, Math.random()*128, 4, 4);
    const tex = new THREE.CanvasTexture(canvas);
    if(isGrass) { tex.repeat.set(100, 100); tex.wrapS = tex.wrapT = THREE.RepeatWrapping; }
    return tex;
}

const textures = {
    grass: createTex('#2d8a2d', '#1e5e1e', true),
    stone: createTex('#444', '#666'),
    wood: createTex('#5d3a1a', '#3d2610')
};

window.connect = () => {
    const p = document.getElementById('pseudo').value;
    if(p) socket.emit('login', { pseudo: p });
};

socket.on('authSuccess', (data) => {
    myStats = data.me;
    document.getElementById('login-screen').style.display = 'none';
    initGame();
    // Afficher les joueurs d√©j√† l√†
    Object.values(data.allPlayers).forEach(p => { if(p.id !== socket.id) createRemotePlayer(p); });
});

function initGame() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB); // CIEL BIEN BLEU
    
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1.0));

    // SOL HERBE
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({map: textures.grass}));
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // MON JOUEUR
    player = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 0.8), new THREE.MeshStandardMaterial({color: 0x00f2ff}));
    player.position.set(0, 1, 0);
    scene.add(player);

    // MARCHAND
    merchant = new THREE.Mesh(new THREE.BoxGeometry(2, 3, 2), new THREE.MeshStandardMaterial({color: 0x9932cc}));
    merchant.position.set(20, 1.5, 20);
    scene.add(merchant);

    // MINERAIS (Gris textur√©)
    const oreGeo = new THREE.IcosahedronGeometry(0.8, 0);
    for(let i=0; i<60; i++) {
        const ore = new THREE.Mesh(oreGeo, new THREE.MeshStandardMaterial({map: textures.stone}));
        ore.position.set(Math.random()*300-150, 0.5, Math.random()*300-150);
        scene.add(ore);
        ores.push(ore);
    }

    // --- SYST√àME DE MINAGE FIX√â ---
    window.addEventListener('mousedown', (e) => {
        if(!player) return;
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        
        const intersects = raycaster.intersectObjects(ores);
        if(intersects.length > 0) {
            const hit = intersects[0];
            if(hit.distance < 10) { // On ne peut miner que si on est proche
                myStats.oreStock += 5;
                hit.object.position.set(Math.random()*300-150, 0.5, Math.random()*300-150);
                socket.emit('saveAll', myStats);
            }
        }
    });

    // MULTIJOUEUR
    socket.on('playerJoined', createRemotePlayer);
    socket.on('playerMoved', (data) => {
        if(remotePlayers[data.id]) remotePlayers[data.id].position.set(data.x, 1, data.z);
    });
    socket.on('playerLeft', (id) => {
        if(remotePlayers[id]) { scene.remove(remotePlayers[id]); delete remotePlayers[id]; }
    });

    myStats.houses.forEach(pos => spawnHouseMesh(pos));
    animate();
}

function createRemotePlayer(data) {
    const p = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 0.8), new THREE.MeshStandardMaterial({color: 0xff3333}));
    p.position.set(data.x, 1, data.z);
    scene.add(p);
    remotePlayers[data.id] = p;
}

const keys = {};
window.onkeydown = e => {
    keys[e.code] = true;
    if(e.code === 'KeyE' && player.position.distanceTo(merchant.position) < 6) {
        if(myStats.oreStock > 0) {
            myStats.gold += myStats.oreStock * 10;
            myStats.oreStock = 0;
            socket.emit('saveAll', myStats);
        }
    }
};
window.onkeyup = e => keys[e.code] = false;

function animate() {
    requestAnimationFrame(animate);
    if(!player) return;

    // D√©placement
    let move = false;
    if(keys['KeyW']) { player.position.z -= 0.25; move = true; }
    if(keys['KeyS']) { player.position.z += 0.25; move = true; }
    if(keys['KeyA']) { player.position.x -= 0.25; move = true; }
    if(keys['KeyD']) { player.position.x += 0.25; move = true; }
    
    if(move) socket.emit('move', {x: player.position.x, z: player.position.z});

    // Mineurs Auto
    workers.forEach(w => {
        const target = w.carrying ? w.home.mesh : w.target;
        if(w.mesh.position.distanceTo(target.position) > 2) {
            const dir = new THREE.Vector3().subVectors(target.position, w.mesh.position).normalize();
            w.mesh.position.add(dir.multiplyScalar(0.18));
            w.mesh.lookAt(target.position);
        } else {
            if(!w.carrying) w.carrying = true;
            else { w.home.stored += 2; w.carrying = false; w.target = ores[Math.floor(Math.random()*ores.length)]; }
        }
    });

    // Collecte Maisons
    houses.forEach(h => {
        if(player.position.distanceTo(h.mesh.position) < 4) {
            myStats.oreStock += h.stored; h.stored = 0;
        }
    });

    // UI Marchand
    document.getElementById('trade-msg').style.display = player.position.distanceTo(merchant.position) < 6 ? 'block' : 'none';

    camera.position.lerp(new THREE.Vector3(player.position.x, 30, player.position.z + 30), 0.1);
    camera.lookAt(player.position);
    renderer.render(scene, camera);
    updateUI();
}

function spawnHouseMesh(pos) {
    const h = new THREE.Mesh(new THREE.BoxGeometry(4,4,4), new THREE.MeshStandardMaterial({map: textures.wood}));
    h.position.set(pos.x, 2, pos.z);
    scene.add(h);
    houses.push({ mesh: h, stored: 0 });
}

window.buildHouse = () => {
    if(myStats.gold >= 100) {
        myStats.gold -= 100;
        const pos = { x: player.position.x, z: player.position.z - 8 };
        myStats.houses.push(pos);
        spawnHouseMesh(pos);
        socket.emit('saveAll', myStats);
    }
};

window.addWorker = () => {
    if(myStats.gold >= 150 && houses.length > 0) {
        myStats.gold -= 150;
        const m = new THREE.Mesh(new THREE.SphereGeometry(0.5), new THREE.MeshStandardMaterial({color: 0xffff00}));
        m.position.copy(player.position);
        scene.add(m);
        workers.push({ mesh: m, carrying: false, target: ores[0], home: houses[houses.length-1] });
    }
};

window.buyFood = () => {
    if(myStats.gold >= 30) {
        myStats.gold -= 30;
        myStats.food = Math.min(100, myStats.food + 60);
        socket.emit('saveAll', myStats);
    }
};

function updateUI() {
    document.getElementById('hp').innerText = Math.floor(myStats.hp);
    document.getElementById('food').innerText = Math.floor(myStats.food);
    document.getElementById('gold').innerText = Math.floor(myStats.gold);
    document.getElementById('ore').innerText = Math.floor(myStats.oreStock);
}

setInterval(() => {
    if(myStats && myStats.hp > 0) {
        myStats.food -= 0.5;
        if(myStats.food <= 0) myStats.hp -= 2;
        socket.emit('saveAll', myStats);
    }
}, 1000);
</script>
</body>
</html>
