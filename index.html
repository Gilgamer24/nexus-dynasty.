<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nexus Dynasty - Tutorial Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: 'Segoe UI', sans-serif; }
        .ui { position: absolute; inset: 0; pointer-events: none; }
        .panel { position: absolute; background: rgba(0, 0, 0, 0.85); border: 2px solid #00f2ff; padding: 15px; border-radius: 10px; color: white; pointer-events: auto; }
        #stats { top: 10px; left: 10px; display: flex; gap: 20px; font-weight: bold; }
        #menu { bottom: 20px; left: 20px; width: 280px; }
        .btn { width: 100%; padding: 10px; margin: 5px 0; background: #001a1a; color: #00f2ff; border: 1px solid #00f2ff; cursor: pointer; font-weight: bold; }
        #login-screen { position: absolute; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 12px; margin: 10px; width: 250px; background: #111; border: 1px solid #00f2ff; color: white; text-align: center; }
        
        /* TUTORIEL */
        #tuto-box { position: absolute; top: 20%; left: 50%; transform: translateX(-50%); width: 400px; text-align: center; z-index: 5000; display: none; }
        .tuto-step { color: #00f2ff; font-size: 1.2em; margin-bottom: 15px; text-shadow: 2px 2px #000; }
        
        #trade-msg { position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%); color: gold; font-weight: bold; display: none; text-shadow: 2px 2px #000; font-size: 20px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color:#00f2ff; letter-spacing: 5px;">NEXUS DYNASTY</h1>
        <input type="text" id="pseudo" placeholder="NOM DU JOUEUR">
        <button class="btn" style="width: 200px;" onclick="connect()">COMMENCER</button>
    </div>

    <div id="tuto-box" class="panel">
        <h3>üìú TUTORIEL</h3>
        <div id="tuto-text" class="tuto-step">Bienvenue ! Utilise Z, Q, S, D pour te d√©placer.</div>
        <button class="btn" id="tuto-next" onclick="nextStep()">OK !</button>
    </div>

    <div id="trade-msg">APPUIE SUR [E] POUR VENDRE</div>

    <div class="ui">
        <div id="stats" class="panel">
            <span>‚ù§Ô∏è <span id="hp">100</span></span>
            <span style="color:#4dff4d">üçû <span id="food">100</span></span>
            <span style="color:#ffd700">üí∞ <span id="gold">0</span></span>
            <span style="color:#00f2ff">üì¶ STOCK: <span id="ore">0</span></span>
        </div>
        <div id="menu" class="panel">
            <button class="btn" onclick="buildHouse()">üè† MAISON (100G)</button>
            <button class="btn" onclick="addWorker()">ü§ñ MINEUR AUTO (150G)</button>
            <button class="btn" onclick="buyFood()">üçû NOURRITURE (30G)</button>
        </div>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
let scene, camera, renderer, player, merchant, myStats;
let tutoStep = 0;
const ores = [], workers = [], houses = [], remotePlayers = {};
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

// --- TEXTURES ---
function createTex(c1, c2, isGrass=false) {
    const canvas = document.createElement('canvas');
    canvas.width = 64; canvas.height = 64;
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = c1; ctx.fillRect(0,0,64,64);
    ctx.fillStyle = c2;
    for(let i=0; i<40; i++) ctx.fillRect(Math.random()*64, Math.random()*64, 4, 4);
    const tex = new THREE.CanvasTexture(canvas);
    if(isGrass) { tex.wrapS = tex.wrapT = THREE.RepeatWrapping; tex.repeat.set(100, 100); }
    return tex;
}

const textures = {
    grass: createTex('#2d8a2d', '#1e5e1e', true),
    stone: createTex('#444', '#666'),
    wood: createTex('#5d3a1a', '#3d2610')
};

window.connect = () => {
    const p = document.getElementById('pseudo').value;
    if(p) socket.emit('login', { pseudo: p });
};

socket.on('authSuccess', (data) => {
    myStats = data.me;
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('tuto-box').style.display = 'block';
    initGame();
    Object.values(data.allPlayers).forEach(p => { if(p.id !== socket.id) createRemotePlayer(p); });
});

// LOGIQUE DU TUTORIEL
window.nextStep = () => {
    tutoStep++;
    const txt = document.getElementById('tuto-text');
    if(tutoStep === 1) txt.innerHTML = "Trouve les cailloux gris. Rapproche-toi d'eux au maximum et clique dessus pour miner !";
    else if(tutoStep === 2) txt.innerHTML = "Va voir le marchand (bloc violet) et appuie sur [E] pour transformer tes minerais en Or.";
    else if(tutoStep === 3) txt.innerHTML = "Utilise ton Or dans le menu en bas √† gauche pour b√¢tir ton empire. Bonne chance !";
    else document.getElementById('tuto-box').style.display = 'none';
};

function initGame() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 1));

    // SOL
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({map: textures.grass}));
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // JOUEUR
    player = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1), new THREE.MeshStandardMaterial({color: 0x00f2ff}));
    player.position.y = 1;
    scene.add(player);

    // MARCHAND
    merchant = new THREE.Mesh(new THREE.BoxGeometry(2, 3, 2), new THREE.MeshStandardMaterial({color: 0x9932cc}));
    merchant.position.set(20, 1.5, 20);
    scene.add(merchant);

    // MINERAIS
    const oreGeo = new THREE.DodecahedronGeometry(0.8);
    for(let i=0; i<60; i++) {
        const ore = new THREE.Mesh(oreGeo, new THREE.MeshStandardMaterial({map: textures.stone}));
        ore.position.set(Math.random()*300-150, 0.5, Math.random()*300-150);
        scene.add(ore);
        ores.push(ore);
    }

    // MINAGE (DOIT √äTRE COLL√â)
    window.addEventListener('mousedown', (e) => {
        if(!player) return;
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        raycaster.setFromCamera(mouse, camera);
        const hits = raycaster.intersectObjects(ores);
        if(hits.length > 0) {
            const dist = player.position.distanceTo(hits[0].object.position);
            if(dist < 5) { // SYST√àME "COLL√â" : Distance courte
                myStats.oreStock += 5;
                hits[0].object.position.set(Math.random()*300-150, 0.5, Math.random()*300-150);
                socket.emit('saveAll', myStats);
            }
        }
    });

    // MULTIJOUEUR
    socket.on('playerJoined', createRemotePlayer);
    socket.on('playerMoved', (d) => { if(remotePlayers[d.id]) remotePlayers[d.id].position.set(d.x, 1, d.z); });
    socket.on('playerLeft', (id) => { scene.remove(remotePlayers[id]); delete remotePlayers[id]; });

    myStats.houses.forEach(pos => spawnHouseMesh(pos));
    animate();
}

function createRemotePlayer(d) {
    const p = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1), new THREE.MeshStandardMaterial({color: 0xff4444}));
    p.position.set(d.x, 1, d.z);
    scene.add(p);
    remotePlayers[d.id] = p;
}

const keys = {};
window.onkeydown = e => {
    keys[e.code] = true;
    if(e.code === 'KeyE' && player.position.distanceTo(merchant.position) < 6) {
        if(myStats.oreStock > 0) {
            myStats.gold += myStats.oreStock * 12;
            myStats.oreStock = 0;
            socket.emit('saveAll', myStats);
        }
    }
};
window.onkeyup = e => keys[e.code] = false;

function animate() {
    requestAnimationFrame(animate);
    if(!player) return;

    if(keys['KeyW']) player.position.z -= 0.25;
    if(keys['KeyS']) player.position.z += 0.25;
    if(keys['KeyA']) player.position.x -= 0.25;
    if(keys['KeyD']) player.position.x += 0.25;

    if(keys['KeyW'] || keys['KeyS'] || keys['KeyA'] || keys['KeyD']) {
        socket.emit('move', {x: player.position.x, z: player.position.z});
    }

    workers.forEach(w => {
        const target = w.carrying ? w.home.mesh : w.target;
        if(w.mesh.position.distanceTo(target.position) > 2) {
            const dir = new THREE.Vector3().subVectors(target.position, w.mesh.position).normalize();
            w.mesh.position.add(dir.multiplyScalar(0.18));
        } else {
            if(!w.carrying) w.carrying = true;
            else { w.home.stored += 2; w.carrying = false; w.target = ores[Math.floor(Math.random()*ores.length)]; }
        }
    });

    houses.forEach(h => {
        if(player.position.distanceTo(h.mesh.position) < 4) {
            myStats.oreStock += h.stored; h.stored = 0;
        }
    });

    document.getElementById('trade-msg').style.display = player.position.distanceTo(merchant.position) < 6 ? 'block' : 'none';
    camera.position.lerp(new THREE.Vector3(player.position.x, 30, player.position.z + 30), 0.1);
    camera.lookAt(player.position);
    renderer.render(scene, camera);
    updateUI();
}

function spawnHouseMesh(pos) {
    const group = new THREE.Group();
    const b = new THREE.Mesh(new THREE.BoxGeometry(4, 3, 4), new THREE.MeshStandardMaterial({map: textures.wood}));
    const r = new THREE.Mesh(new THREE.ConeGeometry(3.5, 2, 4), new THREE.MeshStandardMaterial({color: 0x9d2323}));
    r.position.y = 2.5; r.rotation.y = Math.PI/4;
    group.add(b, r);
    group.position.set(pos.x, 1.5, pos.z);
    scene.add(group);
    houses.push({ mesh: group, stored: 0 });
}

window.buildHouse = () => {
    if(myStats.gold >= 100) {
        myStats.gold -= 100;
        const pos = { x: player.position.x, z: player.position.z - 8 };
        myStats.houses.push(pos);
        spawnHouseMesh(pos);
        socket.emit('saveAll', myStats);
    }
};

window.addWorker = () => {
    if(myStats.gold >= 150 && houses.length > 0) {
        myStats.gold -= 150;
        const m = new THREE.Mesh(new THREE.SphereGeometry(0.5), new THREE.MeshStandardMaterial({color: 0xffff00}));
        m.position.copy(player.position);
        scene.add(m);
        workers.push({ mesh: m, carrying: false, target: ores[0], home: houses[houses.length-1] });
    }
};

window.buyFood = () => {
    if(myStats.gold >= 30) {
        myStats.gold -= 30;
        myStats.food = Math.min(100, myStats.food + 50);
        socket.emit('saveAll', myStats);
    }
};

function updateUI() {
    document.getElementById('hp').innerText = Math.floor(myStats.hp);
    document.getElementById('food').innerText = Math.floor(myStats.food);
    document.getElementById('gold').innerText = Math.floor(myStats.gold);
    document.getElementById('ore').innerText = Math.floor(myStats.oreStock);
}

setInterval(() => {
    if(myStats && myStats.hp > 0) {
        myStats.food -= 0.5;
        if(myStats.food <= 0) myStats.hp -= 2;
        socket.emit('saveAll', myStats);
    }
}, 1000);
</script>
</body>
</html>
