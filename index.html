<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nexus Dynasty X6 - Grow Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #020502; font-family: 'Segoe UI', sans-serif; }
        .ui { position: absolute; inset: 0; pointer-events: none; }
        .panel { position: absolute; background: rgba(0, 20, 0, 0.9); border: 2px solid #4dff4d; padding: 15px; border-radius: 10px; color: white; pointer-events: auto; }
        #stats { top: 10px; left: 10px; display: flex; gap: 20px; font-weight: bold; border-color: #ffd700; }
        #menu { bottom: 20px; left: 20px; width: 280px; }
        .btn { width: 100%; padding: 10px; margin: 5px 0; background: #002200; color: #4dff4d; border: 1px solid #4dff4d; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn:hover:not(:disabled) { background: #4dff4d; color: #000; }
        .btn-tp { background: #ffd700; color: #000; border-color: #fff; }
        #login-screen { position: absolute; inset: 0; background: #001100; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 12px; margin: 10px; width: 250px; background: #000; border: 1px solid #4dff4d; color: white; text-align: center; }
        .label { position: absolute; color: white; font-weight: bold; font-size: 11px; text-shadow: 1px 1px #000; pointer-events: none; text-align: center; transform: translate(-50%, -100%); }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color:#4dff4d; letter-spacing: 10px;">NEXUS DYNASTY</h1>
        <input type="text" id="pseudo" placeholder="VOTRE NOM">
        <button class="btn" style="width: 200px;" onclick="connect()">REJOINDRE LE MONDE</button>
    </div>

    <div class="ui">
        <div id="stats" class="panel">
            <span style="color:#ffd700">üí∞ <span id="gold">0</span></span>
            <span style="color:#4dff4d">üçû <span id="food">100</span></span>
            <span style="color:#00f2ff">üì¶ <span id="ore">0</span></span>
        </div>
        <div id="menu" class="panel">
            <button class="btn btn-tp" onclick="tpToVendor()">üöÄ TP VENDEUR (GRATUIT)</button>
            <button class="btn" id="btn-house" onclick="buildHouse()">üè† B√ÇTIR MAISON (100G)</button>
            <button class="btn" id="btn-worker" onclick="addWorker()">ü§ñ MINEUR (150G)</button>
            <button class="btn" onclick="buyFood()">üçû NOURRITURE (30G)</button>
            <div style="font-size: 10px; color: #aaa; margin-top:5px;">SHIFT: Sprint | CLIC Mineur fatigu√©: Nourrir</div>
        </div>
    </div>

    <div id="labels-container" style="position:absolute; inset:0; pointer-events:none;"></div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
let scene, camera, renderer, player, vendor, myStats;
const ores = [], workers = [], houses = [], remotePlayers = {};
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
const keys = {};

window.connect = () => {
    const p = document.getElementById('pseudo').value;
    if(p) socket.emit('login', { pseudo: p });
};

socket.on('initData', (data) => {
    myStats = data.me;
    document.getElementById('login-screen').style.display = 'none';
    initGame();
    // Charger les maisons existantes des autres
    data.houses.forEach(h => spawnHouseMesh(h.x, h.z, true));
    // Charger les joueurs existants
    Object.values(data.players).forEach(p => { if(p.id !== socket.id) createRemotePlayer(p); });
});

function initGame() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x051105);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 0.5);
    light.position.set(100, 200, 100);
    scene.add(light);

    // TERRAIN X6 (3000x3000)
    const groundGeo = new THREE.PlaneGeometry(3000, 3000);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x1a331a });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // GRILLE STYLE "GARDEN"
    const grid = new THREE.GridHelper(3000, 100, 0x00ff00, 0x002200);
    grid.position.y = 0.05;
    scene.add(grid);

    // VENDEUR AU CENTRE (Grow a Garden style)
    vendor = createChar(0xff00ff, true);
    vendor.position.set(10, 0, 10);
    scene.add(vendor);

    player = createChar(0x00f2ff);
    scene.add(player);

    // MINERAIS (√âparpill√©s partout)
    for(let i=0; i<200; i++) {
        const ang = Math.random() * Math.PI * 2;
        const dist = 80 + Math.random() * 600;
        const ore = new THREE.Mesh(new THREE.DodecahedronGeometry(1.2), new THREE.MeshStandardMaterial({color: 0x888888}));
        ore.position.set(Math.cos(ang)*dist, 0.6, Math.sin(ang)*dist);
        scene.add(ore);
        ores.push(ore);
    }

    animate();
}

function createChar(color, hat = false) {
    const g = new THREE.Group();
    const b = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1), new THREE.MeshStandardMaterial({color}));
    b.position.y = 0.75; g.add(b);
    if(hat) {
        const h = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.6, 0.2), new THREE.MeshStandardMaterial({color: 0x000}));
        h.position.y = 1.4; g.add(h);
    }
    return g;
}

function createLabel() {
    const div = document.createElement('div');
    div.className = 'label';
    document.getElementById('labels-container').appendChild(div);
    return div;
}

// MULTIJOUEUR
socket.on('playerJoined', (p) => createRemotePlayer(p));
socket.on('playerMoved', (p) => { if(remotePlayers[p.id]) remotePlayers[p.id].position.set(p.x, 0, p.z); });
socket.on('playerLeft', (id) => { if(remotePlayers[id]) { scene.remove(remotePlayers[id]); delete remotePlayers[id]; }});
socket.on('houseBuilt', (h) => spawnHouseMesh(h.x, h.z, false));

function createRemotePlayer(d) {
    const p = createChar(0xff4444);
    p.position.set(d.x, 0, d.z);
    scene.add(p);
    remotePlayers[d.id] = p;
}

function spawnHouseMesh(x, z, instant) {
    const g = new THREE.Group();
    const b = new THREE.Mesh(new THREE.BoxGeometry(5, 4, 5), new THREE.MeshStandardMaterial({color: 0x5d3a1a, transparent: !instant, opacity: instant?1:0.3}));
    b.position.y = 2; g.add(b);
    g.position.set(x, 0, z);
    scene.add(g);

    const data = { mesh: g, stored: 0, progress: instant?100:0, label: createLabel() };
    houses.push(data);

    if(!instant) {
        let itv = setInterval(() => {
            data.progress += 2;
            b.scale.y = data.progress/100;
            if(data.progress >= 100) { 
                clearInterval(itv); b.material.opacity = 1;
                const r = new THREE.Mesh(new THREE.ConeGeometry(4, 3, 4), new THREE.MeshStandardMaterial({color:0x900}));
                r.position.y = 5.5; r.rotation.y = Math.PI/4; g.add(r);
            }
        }, 100);
    } else {
        const r = new THREE.Mesh(new THREE.ConeGeometry(4, 3, 4), new THREE.MeshStandardMaterial({color:0x900}));
        r.position.y = 5.5; r.rotation.y = Math.PI/4; g.add(r);
    }
}

// ACTIONS
window.tpToVendor = () => { player.position.set(15, 0, 15); };

window.buildHouse = () => {
    if(myStats.gold >= 100) {
        myStats.gold -= 100;
        socket.emit('newHouse', { x: player.position.x, z: player.position.z });
        socket.emit('updatePlayer', myStats);
    }
};

window.addWorker = () => {
    const rdy = houses.filter(h => h.progress >= 100);
    if(myStats.gold >= 150 && rdy.length > 0) {
        myStats.gold -= 150;
        const wMesh = createChar(0xffff00, true);
        wMesh.position.copy(player.position);
        scene.add(wMesh);
        workers.push({ mesh: wMesh, energy: 100, state: 'work', home: rdy[rdy.length-1], label: createLabel(), target: ores[0], carrying: false });
    }
};

window.buyFood = () => { if(myStats.gold >= 30) { myStats.gold -= 30; myStats.food += 60; socket.emit('updatePlayer', myStats); } };

window.onkeydown = e => keys[e.code] = true;
window.onkeyup = e => keys[e.code] = false;

window.addEventListener('mousedown', (e) => {
    mouse.x = (e.clientX/window.innerWidth)*2-1;
    mouse.y = -(e.clientY/window.innerHeight)*2+1;
    raycaster.setFromCamera(mouse, camera);

    // Nourrir
    const hW = raycaster.intersectObjects(workers.map(w=>w.mesh), true);
    if(hW.length > 0 && myStats.food >= 20) {
        const w = workers.find(work => work.mesh === hW[0].object.parent || work.mesh === hW[0].object);
        if(w && w.state === 'tired') { myStats.food -= 20; w.energy = 100; w.state = 'work'; }
    }

    // Vendre au marchand
    if(player.position.distanceTo(vendor.position) < 6 && myStats.oreStock > 0) {
        myStats.gold += myStats.oreStock * 5;
        myStats.oreStock = 0;
        socket.emit('updatePlayer', myStats);
    }
});

function animate() {
    requestAnimationFrame(animate);
    if(!player) return;

    const speed = keys['ShiftLeft'] ? 0.8 : 0.4;
    if(keys['KeyW']) player.position.z -= speed;
    if(keys['KeyS']) player.position.z += speed;
    if(keys['KeyA']) player.position.x -= speed;
    if(keys['KeyD']) player.position.x += speed;

    if(keys['KeyW'] || keys['KeyS'] || keys['KeyA'] || keys['KeyD']) {
        socket.emit('move', {x: player.position.x, z: player.position.z});
        player.lookAt(player.position.x + (keys['KeyD']?1:keys['KeyA']?-1:0), 0, player.position.z + (keys['KeyS']?1:keys['KeyW']?-1:0));
    }

    // IA ROBOTS
    workers.forEach(w => {
        const p = w.mesh.position.clone().project(camera);
        w.label.style.left = (p.x+1)*50+'%'; w.label.style.top = -(p.y-1)*50+'%';
        w.label.innerText = w.state==='tired'?'üí§':'‚ö°'+Math.floor(w.energy)+'%';
        
        if(w.state === 'tired') {
            const d = w.mesh.position.distanceTo(w.home.mesh.position);
            if(d > 3) {
                const dir = new THREE.Vector3().subVectors(w.home.mesh.position, w.mesh.position).normalize();
                w.mesh.position.add(dir.multiplyScalar(0.2)); w.mesh.lookAt(w.home.mesh.position);
            }
        } else {
            const target = w.carrying ? w.home.mesh.position : w.target.position;
            if(w.mesh.position.distanceTo(target) > 2) {
                const dir = new THREE.Vector3().subVectors(target, w.mesh.position).normalize();
                w.mesh.position.add(dir.multiplyScalar(0.3)); w.mesh.lookAt(target);
            } else {
                if(!w.carrying) {
                    w.carrying = true; w.energy -= 15;
                    if(w.energy <= 0) w.state = 'tired';
                    w.target = ores[Math.floor(Math.random()*ores.length)];
                } else {
                    w.home.stored += 10; w.carrying = false;
                }
            }
        }
    });

    // MAISONS
    houses.forEach(h => {
        const p = h.mesh.position.clone().project(camera);
        h.label.style.left = (p.x+1)*50+'%'; h.label.style.top = -(p.y-1)*50+'%';
        h.label.innerText = h.progress < 100 ? 'üî®'+h.progress+'%' : 'üì¶'+h.stored;
        if(h.progress>=100 && player.position.distanceTo(h.mesh.position) < 5 && h.stored > 0) {
            myStats.oreStock += h.stored; h.stored = 0; socket.emit('updatePlayer', myStats);
        }
    });

    camera.position.lerp(new THREE.Vector3(player.position.x, 40, player.position.z + 35), 0.1);
    camera.lookAt(player.position);
    renderer.render(scene, camera);
    updateUI();
}

function updateUI() {
    document.getElementById('gold').innerText = Math.floor(myStats.gold);
    document.getElementById('food').innerText = Math.floor(myStats.food);
    document.getElementById('ore').innerText = Math.floor(myStats.oreStock);
}

setInterval(() => { if(myStats) { myStats.food -= 0.2; socket.emit('updatePlayer', myStats); } }, 1000);
</script>
</body>
</html>
