<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nexus Dynasty : Industrial Logistique</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        .panel { position: absolute; background: rgba(0, 10, 20, 0.9); border: 2px solid #00f2ff; padding: 15px; border-radius: 8px; pointer-events: auto; }
        #stats { top: 10px; left: 10px; display: flex; gap: 20px; font-weight: bold; font-size: 18px; }
        #menu { bottom: 20px; left: 20px; width: 300px; }
        
        #game-over { position: absolute; inset: 0; background: rgba(139, 0, 0, 0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 99999; }
        
        .btn { width: 100%; padding: 12px; margin: 5px 0; background: #001a1a; color: #00f2ff; border: 1px solid #00f2ff; cursor: pointer; font-weight: bold; text-transform: uppercase; }
        .btn:hover:not(:disabled) { background: #00f2ff; color: #000; box-shadow: 0 0 10px #00f2ff; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        #login-screen { position: absolute; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 12px; margin: 10px; width: 250px; background: #111; border: 1px solid #00f2ff; color: white; text-align: center; font-size: 16px; }

        .house-label { position: absolute; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 4px; font-size: 12px; color: #ffd700; pointer-events: none; border: 1px solid #ffd700; transform: translate(-50%, -100%); }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color: #00f2ff; letter-spacing: 10px;">NEXUS DYNASTY</h1>
        <input type="text" id="pseudo" placeholder="NOM DU SOUVERAIN">
        <button class="btn" style="width: 220px;" onclick="connect()">R√âGNER</button>
    </div>

    <div id="game-over">
        <h1 style="font-size: 50px;">DYNASTIE √âTEINTE</h1>
        <p>Votre peuple a succomb√© √† la famine.</p>
        <button class="btn" style="width: 250px;" onclick="location.reload()">RENA√éTRE</button>
    </div>

    <div id="stats" class="panel">
        <span style="color:#ff4444">‚ù§Ô∏è <span id="hp">100</span></span>
        <span style="color:#55ff55">üçû <span id="food">100</span></span>
        <span style="color:#ffd700">üí∞ <span id="gold">0</span></span>
        <span style="color:#00f2ff">ü§ñ <span id="work-cnt">0</span></span>
    </div>

    <div id="menu" class="panel">
        <button id="btn-house" class="btn" onclick="buildHouse()">üè† POSER MAISON (100G)</button>
        <button id="btn-worker" class="btn" onclick="addWorker()">ü§ñ RECRUTER MINEUR (150G)</button>
        <button class="btn" onclick="buyFood()">üçû ACHETER RATIONS (30G)</button>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
let scene, camera, renderer, player, myStats;
const workers = [], ores = [], myHouses = [];
let isDead = false;

window.connect = () => {
    const ps = document.getElementById('pseudo').value;
    if(ps) socket.emit('login', { pseudo: ps });
};

socket.on('authSuccess', (data) => {
    myStats = data.user;
    document.getElementById('login-screen').style.display = 'none';
    init();
});

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB); // Ciel
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lumi√®res
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const sun = new THREE.DirectionalLight(0xffffff, 0.5);
    sun.position.set(10, 20, 10);
    scene.add(sun);

    // SOL VERT CLASSIQUE
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshStandardMaterial({color: 0x2d8a2d}));
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // Joueur
    player = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 0.8), new THREE.MeshStandardMaterial({color: 0x00f2ff}));
    player.position.y = 0.8;
    scene.add(player);

    // G√©n√©ration Minerais (Blocs)
    const oreGeo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
    for(let i=0; i<40; i++) {
        const ore = new THREE.Mesh(oreGeo, new THREE.MeshStandardMaterial({color: 0x555555}));
        ore.position.set(Math.random()*160-80, 0.75, Math.random()*160-80);
        scene.add(ore);
        ores.push(ore);
    }

    const keys = {};
    window.onkeydown = e => keys[e.code] = true;
    window.onkeyup = e => keys[e.code] = false;

    function animate() {
        if(isDead) return;
        requestAnimationFrame(animate);
        
        // Mouvement Joueur
        const s = 0.22;
        if(keys['KeyW']) player.position.z -= s;
        if(keys['KeyS']) player.position.z += s;
        if(keys['KeyA']) player.position.x -= s;
        if(keys['KeyD']) player.position.x += s;

        // IA MINEURS AVEC LOGISTIQUE
        workers.forEach(w => {
            const target = w.carrying ? w.homeBase.mesh : w.targetOre;
            if(!target || !target.parent) {
                w.targetOre = ores[Math.floor(Math.random()*ores.length)];
                return;
            }

            const dist = w.mesh.position.distanceTo(target.position);
            
            if(dist > 2.0) {
                // D√©placement
                const dir = new THREE.Vector3().subVectors(target.position, w.mesh.position).normalize();
                w.mesh.position.add(dir.multiplyScalar(0.13));
                w.mesh.lookAt(target.position);
                w.isMining = false;
            } else {
                // Au contact
                if(!w.carrying) {
                    // Phase de Minage
                    w.isMining = true;
                    w.mineProgress += 0.5; // Vitesse de minage
                    
                    // Animation de "frappe" (le bloc tremble)
                    w.targetOre.position.x += Math.sin(Date.now()*0.02)*0.02;
                    
                    if(w.mineProgress >= 100) {
                        w.carrying = true;
                        w.mineProgress = 0;
                        w.isMining = false;
                    }
                } else {
                    // D√©p√¥t √† la maison
                    w.homeBase.storedGold += 30;
                    w.carrying = false;
                    w.targetOre = ores[Math.floor(Math.random()*ores.length)];
                }
            }
            // Flottement visuel
            w.mesh.position.y = 0.6 + Math.sin(Date.now() * 0.005) * 0.1;
        });

        // Collecte Manuelle aux Maisons
        myHouses.forEach(h => {
            const d = player.position.distanceTo(h.mesh.position);
            if(d < 3.5 && h.storedGold > 0) {
                myStats.gold += h.storedGold;
                h.storedGold = 0;
            }
            // Update Label
            const vector = h.mesh.position.clone().project(camera);
            h.label.style.left = (vector.x + 1) / 2 * window.innerWidth + 'px';
            h.label.style.top = -(vector.y - 1) / 2 * window.innerHeight + 'px';
            h.label.innerText = `üì¶ ${h.storedGold}G`;
            h.label.style.display = h.storedGold > 0 ? 'block' : 'none';
        });

        camera.position.lerp(new THREE.Vector3(player.position.x, 15, player.position.z + 20), 0.1);
        camera.lookAt(player.position);
        renderer.render(scene, camera);
        updateUI();
    }
    animate();

    // Boucle de survie
    setInterval(() => {
        if(!isDead) {
            myStats.food = Math.max(0, myStats.food - (0.4 + workers.length * 0.15));
            if(myStats.food <= 0) myStats.hp -= 3;
            
            if(myStats.hp <= 0) {
                isDead = true;
                document.getElementById('game-over').style.display = 'flex';
            }
            socket.emit('updateStats', myStats);
        }
    }, 1000);
}

window.buildHouse = () => {
    if(myStats.gold >= 100) {
        myStats.gold -= 100;
        const group = new THREE.Group();
        const base = new THREE.Mesh(new THREE.BoxGeometry(4, 3, 4), new THREE.MeshStandardMaterial({color: 0x6e3a07}));
        const roof = new THREE.Mesh(new THREE.ConeGeometry(3.5, 2, 4), new THREE.MeshStandardMaterial({color: 0xb32424}));
        roof.position.y = 2.5; roof.rotation.y = Math.PI/4;
        group.add(base, roof);
        group.position.set(player.position.x, 1.5, player.position.z - 6);
        scene.add(group);

        const label = document.createElement('div');
        label.className = 'house-label';
        document.body.appendChild(label);

        myHouses.push({ mesh: group, storedGold: 0, label: label });
        socket.emit('buildGlobal', { pos: group.position, color: 0x6e3a07 });
    }
};

window.addWorker = () => {
    const cost = 150;
    if(myStats.gold >= cost && myHouses.length > 0) {
        myStats.gold -= cost;
        const m = new THREE.Mesh(new THREE.SphereGeometry(0.4), new THREE.MeshStandardMaterial({color: 0xffff00, emissive: 0xffff00, emissiveIntensity: 0.5}));
        m.position.copy(player.position);
        scene.add(m);
        workers.push({
            mesh: m,
            carrying: false,
            mineProgress: 0,
            isMining: false,
            targetOre: ores[Math.floor(Math.random()*ores.length)],
            homeBase: myHouses[myHouses.length - 1]
        });
    }
};

window.buyFood = () => {
    if(myStats.gold >= 30) {
        myStats.gold -= 30;
        myStats.food = Math.min(100, myStats.food + 45);
    }
};

function updateUI() {
    document.getElementById('hp').innerText = Math.floor(myStats.hp);
    document.getElementById('food').innerText = Math.floor(myStats.food);
    document.getElementById('gold').innerText = Math.floor(myStats.gold);
    document.getElementById('work-cnt').innerText = workers.length;
    document.getElementById('btn-worker').disabled = (myStats.gold < 150 || myHouses.length === 0);
    document.getElementById('btn-house').disabled = (myStats.gold < 100);
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
