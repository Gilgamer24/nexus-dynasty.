<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nexus Dynasty - Full Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; }
        .ui { position: absolute; inset: 0; pointer-events: none; }
        .panel { position: absolute; background: rgba(0, 0, 0, 0.9); border: 2px solid #00f2ff; padding: 15px; border-radius: 10px; color: white; pointer-events: auto; }
        #stats { top: 10px; left: 10px; display: flex; gap: 20px; font-weight: bold; }
        #menu { bottom: 20px; left: 20px; width: 280px; }
        .btn { width: 100%; padding: 10px; margin: 5px 0; background: #001a1a; color: #00f2ff; border: 1px solid #00f2ff; cursor: pointer; font-weight: bold; }
        .btn:hover:not(:disabled) { background: #00f2ff; color: #000; }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #login-screen { position: absolute; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { padding: 12px; margin: 10px; width: 250px; background: #111; border: 1px solid #00f2ff; color: white; text-align: center; }
        .label { position: absolute; color: white; font-weight: bold; font-size: 12px; text-shadow: 1px 1px #000; pointer-events: none; text-align: center; transform: translate(-50%, -100%); }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color:#00f2ff; letter-spacing: 5px;">NEXUS DYNASTY</h1>
        <input type="text" id="pseudo" placeholder="NOM DU ROYAUME">
        <button class="btn" style="width: 200px;" onclick="connect()">COMMENCER</button>
    </div>

    <div class="ui">
        <div id="stats" class="panel">
            <span>‚ù§Ô∏è <span id="hp">100</span></span>
            <span style="color:#4dff4d">üçû <span id="food">100</span></span>
            <span style="color:#ffd700">üí∞ <span id="gold">0</span></span>
            <span style="color:#00f2ff">üì¶ <span id="ore">0</span></span>
        </div>
        <div id="menu" class="panel">
            <button class="btn" id="btn-house" onclick="buildHouse()">üè† B√ÇTIR MAISON (100G)</button>
            <button class="btn" id="btn-worker" onclick="addWorker()">ü§ñ RECRUTER MINEUR (150G)</button>
            <button class="btn" onclick="buyFood()">üçû ACHETER NOURRITURE (30G)</button>
            <div style="font-size: 11px; color: #888; margin-top: 5px;">Shift: Courir | Clic Mineur: Nourrir (-20 Food)</div>
        </div>
    </div>

    <div id="labels-container" style="position:absolute; inset:0; pointer-events:none;"></div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
let scene, camera, renderer, player, myStats;
const ores = [], workers = [], houses = [];
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
const keys = {};

window.connect = () => {
    const p = document.getElementById('pseudo').value;
    if(p) socket.emit('login', { pseudo: p });
};

socket.on('authSuccess', (data) => {
    myStats = data.me;
    document.getElementById('login-screen').style.display = 'none';
    initGame();
});

function initGame() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x050505);
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const sun = new THREE.PointLight(0xffffff, 1, 500);
    sun.position.set(50, 100, 50);
    scene.add(sun);

    const ground = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshStandardMaterial({color: 0x1a1a1a}));
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    player = createChar(0x00f2ff);
    scene.add(player);

    // Rochers √©parpill√©s (pas au centre)
    for(let i=0; i<100; i++) {
        const ang = Math.random() * Math.PI * 2;
        const dist = 60 + Math.random() * 140;
        const ore = new THREE.Mesh(new THREE.DodecahedronGeometry(0.8), new THREE.MeshStandardMaterial({color: 0x666666}));
        ore.position.set(Math.cos(ang)*dist, 0.5, Math.sin(ang)*dist);
        scene.add(ore);
        ores.push(ore);
    }

    myStats.houses.forEach(h => spawnHouse(h.x, h.z, true));
    animate();
}

function createChar(color, hat = false) {
    const g = new THREE.Group();
    const b = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 0.8), new THREE.MeshStandardMaterial({color}));
    b.position.y = 0.6; g.add(b);
    const eyeGeo = new THREE.SphereGeometry(0.06);
    const eyeMat = new THREE.MeshBasicMaterial({color: 0x000000});
    const e1 = new THREE.Mesh(eyeGeo, eyeMat); e1.position.set(0.15, 0.9, 0.3);
    const e2 = new THREE.Mesh(eyeGeo, eyeMat); e2.position.set(-0.15, 0.9, 0.3);
    g.add(e1, e2);
    if(hat) {
        const h = new THREE.Mesh(new THREE.CylinderGeometry(0.45, 0.45, 0.15), new THREE.MeshStandardMaterial({color: 0x222}));
        h.position.y = 1.1; g.add(h);
    }
    return g;
}

function createLabel() {
    const div = document.createElement('div');
    div.className = 'label';
    document.getElementById('labels-container').appendChild(div);
    return div;
}

function spawnHouse(x, z, instant = false) {
    const g = new THREE.Group();
    const base = new THREE.Mesh(new THREE.BoxGeometry(4, 3, 4), new THREE.MeshStandardMaterial({color: 0x5d3a1a, transparent: true, opacity: instant ? 1 : 0.4}));
    base.position.y = 1.5; g.add(base);
    g.position.set(x, 0, z);
    scene.add(g);

    const hData = { mesh: g, x, z, stored: 0, progress: instant ? 100 : 0, label: createLabel() };
    houses.push(hData);

    if(!instant) {
        let itv = setInterval(() => {
            hData.progress += 2;
            base.scale.y = hData.progress / 100;
            base.position.y = (3 * (hData.progress/100)) / 2;
            if(hData.progress >= 100) {
                clearInterval(itv);
                base.material.opacity = 1;
                const roof = new THREE.Mesh(new THREE.ConeGeometry(3.5, 2, 4), new THREE.MeshStandardMaterial({color: 0x9d2323}));
                roof.position.y = 4; roof.rotation.y = Math.PI/4;
                g.add(roof);
            }
        }, 150);
    } else {
        const roof = new THREE.Mesh(new THREE.ConeGeometry(3.5, 2, 4), new THREE.MeshStandardMaterial({color: 0x9d2323}));
        roof.position.y = 4; roof.rotation.y = Math.PI/4;
        g.add(roof);
    }
}

window.buildHouse = () => {
    if(myStats.gold >= 100) {
        myStats.gold -= 100;
        spawnHouse(player.position.x, player.position.z);
        myStats.houses.push({x: player.position.x, z: player.position.z});
        socket.emit('saveAll', myStats);
    }
};

window.addWorker = () => {
    const readyHouses = houses.filter(h => h.progress >= 100);
    if(myStats.gold >= 150 && readyHouses.length > 0) {
        myStats.gold -= 150;
        const wMesh = createChar(0xffd700, true);
        wMesh.position.copy(player.position);
        scene.add(wMesh);
        workers.push({
            mesh: wMesh, energy: 100, state: 'work',
            target: ores[Math.floor(Math.random()*ores.length)],
            home: readyHouses[readyHouses.length-1],
            carrying: false, label: createLabel()
        });
    }
};

window.buyFood = () => { if(myStats.gold >= 30) { myStats.gold -= 30; myStats.food += 60; socket.emit('saveAll', myStats); } };

window.onkeydown = e => keys[e.code] = true;
window.onkeyup = e => keys[e.code] = false;

window.addEventListener('mousedown', (e) => {
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);

    const hitWorkers = raycaster.intersectObjects(workers.map(w => w.mesh), true);
    if(hitWorkers.length > 0 && myStats.food >= 20) {
        const w = workers.find(work => work.mesh === hitWorkers[0].object.parent || work.mesh === hitWorkers[0].object);
        if(w && w.state === 'tired') { 
            myStats.food -= 20; w.energy = 100; w.state = 'work'; socket.emit('saveAll', myStats);
        }
    }

    const hitOres = raycaster.intersectObjects(ores);
    if(hitOres.length > 0 && player.position.distanceTo(hitOres[0].object.position) < 5) {
        myStats.oreStock += 10;
        hitOres[0].object.position.set(Math.random()*400-200, 0.5, Math.random()*400-200);
        socket.emit('saveAll', myStats);
    }
});

function animate() {
    requestAnimationFrame(animate);
    if(!player) return;

    const speed = keys['ShiftLeft'] ? 0.6 : 0.3;
    if(keys['KeyW']) player.position.z -= speed;
    if(keys['KeyS']) player.position.z += speed;
    if(keys['KeyA']) player.position.x -= speed;
    if(keys['KeyD']) player.position.x += speed;

    workers.forEach(w => {
        const p = w.mesh.position.clone().project(camera);
        w.label.style.left = (p.x + 1) * 50 + '%'; w.label.style.top = -(p.y - 1) * 50 + '%';
        w.label.innerText = w.state === 'tired' ? 'üí§ REPOS' : `‚ö° ${Math.floor(w.energy)}%`;
        w.label.style.color = w.state === 'tired' ? 'red' : 'yellow';

        if(w.state === 'tired') {
            if(w.mesh.position.distanceTo(w.home.mesh.position) > 3) {
                const dir = new THREE.Vector3().subVectors(w.home.mesh.position, w.mesh.position).normalize();
                w.mesh.position.add(dir.multiplyScalar(0.2));
                w.mesh.lookAt(w.home.mesh.position);
            }
        } else {
            const target = w.carrying ? w.home.mesh.position : w.target.position;
            if(w.mesh.position.distanceTo(target) > 2) {
                const dir = new THREE.Vector3().subVectors(target, w.mesh.position).normalize();
                w.mesh.position.add(dir.multiplyScalar(0.25)); w.mesh.lookAt(target);
            } else {
                if(!w.carrying) {
                    w.carrying = true; w.energy -= 20;
                    if(w.energy <= 0) w.state = 'tired';
                    w.target.position.set(Math.random()*400-200, 0.5, Math.random()*400-200);
                } else {
                    w.home.stored += 15; w.carrying = false;
                    w.target = ores[Math.floor(Math.random()*ores.length)];
                }
            }
        }
    });

    houses.forEach(h => {
        const p = h.mesh.position.clone().project(camera);
        h.label.style.left = (p.x + 1) * 50 + '%'; h.label.style.top = -(p.y - 1) * 50 + '%';
        h.label.innerText = h.progress < 100 ? `üî® ${h.progress}%` : `üì¶ STO: ${h.stored}`;
        if(h.progress >= 100 && player.position.distanceTo(h.mesh.position) < 4.5 && h.stored > 0) {
            myStats.oreStock += h.stored; h.stored = 0; socket.emit('saveAll', myStats);
        }
    });

    camera.position.lerp(new THREE.Vector3(player.position.x, 35, player.position.z + 30), 0.1);
    camera.lookAt(player.position);
    renderer.render(scene, camera);
    updateUI();
}

function updateUI() {
    document.getElementById('hp').innerText = Math.floor(myStats.hp);
    document.getElementById('food').innerText = Math.floor(myStats.food);
    document.getElementById('gold').innerText = Math.floor(myStats.gold);
    document.getElementById('ore').innerText = Math.floor(myStats.oreStock);
}

setInterval(() => { if(myStats) { myStats.food -= 0.3; socket.emit('saveAll', myStats); } }, 1000);
</script>
</body>
</html>
