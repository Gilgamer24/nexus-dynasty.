<!DOCTYPE html>
<html>
<head>
    <title>Nexus Dynasty - Terrain Fix</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 10px; border-left: 5px solid #00f2ff; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <b>NEXUS DYNASTY</b><br>
        Joueurs : <span id="pcount">1</span>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);
scene.fog = new THREE.Fog(0x87CEEB, 10, 100);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const sun = new THREE.DirectionalLight(0xffffff, 0.6);
sun.position.set(10, 20, 10);
scene.add(sun);

// --- TERRAIN ---
// Fonction simplifiée pour éviter les erreurs de calcul
function getHeight(x, z) {
    return Math.sin(x * 0.1) * 2 + Math.cos(z * 0.1) * 2;
}

const groundGeo = new THREE.PlaneGeometry(200, 200, 50, 50);
const vertices = groundGeo.attributes.position.array;

// On déplace chaque point du sol vers le haut selon la fonction getHeight
for (let i = 0; i < vertices.length; i += 3) {
    const x = vertices[i];
    const y = vertices[i + 1]; // Dans PlaneGeo, y est le 2ème axe
    vertices[i + 2] = getHeight(x, y); // On change le Z (la hauteur)
}
groundGeo.computeVertexNormals();

const ground = new THREE.Mesh(
    groundGeo, 
    new THREE.MeshStandardMaterial({ color: 0x4CAF50, flatShading: false })
);
ground.rotation.x = -Math.PI / 2; // On l'allonge à plat
scene.add(ground);

// --- LOGIQUE JOUEURS ---
const players = {}; 
let myId = "";
let yaw = 0;
const keys = {};

function createPlayerMesh(color) {
    const group = new THREE.Group();
    const body = new THREE.Mesh(
        new THREE.CapsuleGeometry(0.5, 1, 4, 8), 
        new THREE.MeshStandardMaterial({ color: color })
    );
    body.position.y = 1;
    group.add(body);
    
    // Un petit cube pour voir où le perso regarde
    const visor = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.2, 0.2), new THREE.MeshStandardMaterial({color: 0x000000}));
    visor.position.set(0, 1.4, -0.4);
    group.add(visor);
    
    scene.add(group);
    return group;
}

socket.on('connect', () => { myId = socket.id; });

socket.on('currentPlayers', (data) => {
    Object.keys(data).forEach(id => {
        if (!players[id]) {
            players[id] = createPlayerMesh(data[id].color || 0xffffff);
        }
    });
    document.getElementById('pcount').innerText = Object.keys(data).length;
});

socket.on('newPlayer', (data) => {
    if (!players[data.id]) {
        players[data.id] = createPlayerMesh(data.color || 0xffffff);
    }
    document.getElementById('pcount').innerText = Object.keys(players).length;
});

socket.on('playerMoved', (data) => {
    if (players[data.id] && data.id !== myId) {
        players[data.id].position.set(data.x, data.y, data.z);
        players[data.id].rotation.y = data.ry;
    }
});

socket.on('playerDisconnected', (id) => {
    if (players[id]) { scene.remove(players[id]); delete players[id]; }
    document.getElementById('pcount').innerText = Object.keys(players).length;
});

// --- INPUTS ---
document.body.onclick = () => document.body.requestPointerLock();
document.onmousemove = e => { if (document.pointerLockElement) yaw -= e.movementX * 0.003; };
window.onkeydown = e => keys[e.code] = true;
window.onkeyup = e => keys[e.code] = false;

let vY = 0;
function animate() {
    requestAnimationFrame(animate);

    if (myId && players[myId]) {
        const me = players[myId];
        const move = new THREE.Vector3();
        if (keys['KeyW']) move.z -= 1;
        if (keys['KeyS']) move.z += 1;
        if (keys['KeyA']) move.x -= 1;
        if (keys['KeyD']) move.x += 1;

        if (move.length() > 0) {
            move.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw).normalize().multiplyScalar(0.2);
            me.position.add(move);
        }

        // Physique simple
        vY -= 0.02; 
        me.position.y += vY;
        const currentH = getHeight(me.position.x, me.position.z);
        if (me.position.y < currentH) { 
            me.position.y = currentH; 
            vY = 0; 
        }
        if (keys['Space'] && me.position.y <= currentH + 0.1) vY = 0.4;

        me.rotation.y = yaw;

        // Caméra 3ème personne
        const camOffset = new THREE.Vector3(0, 3, 6).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
        camera.position.copy(me.position).add(camOffset);
        camera.lookAt(me.position.x, me.position.y + 1, me.position.z);

        socket.emit('playerMovement', { x: me.position.x, y: me.position.y, z: me.position.z, ry: me.rotation.y });
    }

    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
