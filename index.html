<!DOCTYPE html>
<html>
<head>
    <title>Nexus Dynasty - Multijoueur Total</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.7); color: white; padding: 15px; border-radius: 10px; border-left: 5px solid #ff00ff; pointer-events: none; }
        #status { font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">
        <b>NEXUS DYNASTY</b><br>
        Statut : <span id="status">Connexion au serveur...</span><br>
        Joueurs : <span id="pcount">0</span>
    </div>

<script src="/socket.io/socket.io.js"></script>
<script type="importmap">{"imports":{"three":"https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js"}}</script>

<script type="module">
import * as THREE from 'three';

const socket = io();
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const sun = new THREE.DirectionalLight(0xffffff, 0.6);
sun.position.set(10, 20, 10);
scene.add(sun);

// --- TERRAIN ---
function getHeight(x, z) { return Math.sin(x * 0.05) * 2 + Math.cos(z * 0.05) * 2; }
const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200, 40, 40),
    new THREE.MeshStandardMaterial({ color: 0x7cfc00 })
);
const posArr = ground.geometry.attributes.position;
for (let i = 0; i < posArr.count; i++) {
    posArr.setZ(i, getHeight(posArr.getX(i), posArr.getY(i)));
}
ground.geometry.computeVertexNormals();
ground.rotation.x = -Math.PI/2;
scene.add(ground);

// --- MULTIJOUEUR ---
const players = {}; 
let myId = "";
let yaw = 0;
const keys = {};

function createPlayerModel(color) {
    const group = new THREE.Group();
    const body = new THREE.Mesh(
        new THREE.CapsuleGeometry(0.5, 1, 4, 8), 
        new THREE.MeshStandardMaterial({ color: color })
    );
    body.position.y = 1;
    group.add(body);
    // Un "visage" pour voir la direction
    const face = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.2, 0.2), new THREE.MeshStandardMaterial({color: 0x333333}));
    face.position.set(0, 1.4, -0.4);
    group.add(face);
    scene.add(group);
    return group;
}

socket.on('connect', () => {
    myId = socket.id;
    document.getElementById('status').innerText = "EN LIGNE";
    document.getElementById('status').style.color = "#00ff00";
});

// Quand on reçoit la liste des joueurs
socket.on('currentPlayers', (data) => {
    Object.keys(data).forEach(id => {
        if (!players[id]) {
            // Si c'est nous, on prend une couleur spéciale, sinon une couleur du serveur
            const col = (id === myId) ? 0x00ffff : (data[id].color || Math.random() * 0xffffff);
            players[id] = createPlayerModel(col);
        }
    });
    document.getElementById('pcount').innerText = Object.keys(data).length;
});

// Quand un nouveau joueur arrive
socket.on('newPlayer', (data) => {
    if (!players[data.id]) {
        players[data.id] = createPlayerModel(data.color || 0xff00ff);
    }
});

// Quand un joueur bouge
socket.on('playerMoved', (data) => {
    if (players[data.id] && data.id !== myId) {
        players[data.id].position.set(data.x, data.y, data.z);
        players[data.id].rotation.y = data.ry;
    }
});

socket.on('playerDisconnected', (id) => {
    if (players[id]) {
        scene.remove(players[id]);
        delete players[id];
    }
});

// --- CONTROLES ---
document.body.onclick = () => document.body.requestPointerLock();
document.onmousemove = (e) => {
    if (document.pointerLockElement === document.body) yaw -= e.movementX * 0.003;
};
window.onkeydown = (e) => keys[e.code] = true;
window.onkeyup = (e) => keys[e.code] = false;

let vY = 0;
function animate() {
    requestAnimationFrame(animate);

    if (myId && players[myId]) {
        const me = players[myId];
        const move = new THREE.Vector3();
        if (keys['KeyW']) move.z -= 1;
        if (keys['KeyS']) move.z += 1;
        if (keys['KeyA']) move.x -= 1;
        if (keys['KeyD']) move.x += 1;

        if (move.length() > 0) {
            move.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw).normalize().multiplyScalar(0.25);
            me.position.add(move);
        }

        vY -= 0.02; // Gravité
        me.position.y += vY;
        const h = getHeight(me.position.x, me.position.z);
        if (me.position.y < h) { me.position.y = h; vY = 0; }
        if (keys['Space'] && me.position.y <= h + 0.1) vY = 0.4;

        me.rotation.y = yaw;

        // CAMERA 3rd PERSON
        const offset = new THREE.Vector3(0, 3, 6).applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
        camera.position.copy(me.position).add(offset);
        camera.lookAt(me.position.x, me.position.y + 1, me.position.z);

        // SYNC SERVEUR
        socket.emit('playerMovement', { x: me.position.x, y: me.position.y, z: me.position.z, ry: me.rotation.y });
    }

    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
